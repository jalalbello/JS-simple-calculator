<body>
    <section class= 'calculator'>

        <div class="row1">
<!-- * We pass (this) into the function cuz we need the thing ( in this case the text ) in the element --> 
            <button onclick="displayNumber(this)">0</button>
            <button onclick="displayNumber(this)">1</button>
            <button onclick="displayNumber(this)">2</button>
            <button onclick = "getOperatorAndNumber1(this)">+</button>
        </div> 
        <div class="row2">
            <button onclick="displayNumber(this)">3</button>
            <button onclick="displayNumber(this)">4</button>
            <button onclick="displayNumber(this)">5</button>
            <button onclick = "getOperatorAndNumber1(this)">-</button>
        </div> 
        <div class="row3">
            <button onclick="displayNumber(this)">6</button>
            <button onclick="displayNumber(this)">7</button>
            <button onclick="displayNumber(this)">8</button>
            <button onclick = "getOperatorAndNumber1(this)" >*</button>
        </div>      
        <div class="row4">
            <button onclick="displayNumber(this)">9</button>
            <button onclick="clearDisplay()">C</button>

            <button onclick="operateAndGetNumber2(this)" >=</button>
            
            <button onclick = "getOperatorAndNumber1(this)"> / </button>
        </div>
